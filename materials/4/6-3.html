<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>定数const

		</title>
	</head>
	<body>
		<!-- ②HTMLの記述場所 -->
		<p id="output1">出力</p>
		<script>
			//③JavaScriptの記述場所
			const output1 = document.getElementById("output1");

			const pi = 3.14159;
			pi = 3;
			output1.innerHTML = pi;
		</script>
	</body>
</html>
