<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>７時限目：計算 6.文字列の連結</title>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p id="output1">出力</p>

		<script>
			//③JavaScriptの記述場所
			const output1 = document.getElementById("output1");
			let n1 = "なかしまぁ";
			let n2 = "先生";
			let n3 = n1+n2;
			output1.innerHTML = n3;
		</script>
	</body>
</html>
