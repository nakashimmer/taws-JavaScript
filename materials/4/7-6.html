<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>７時限目：計算 6.文字列の連結</title>
	</head>

	<body>
		<p id="output1">出力</p>

		<script>
		//③JavaScriptの記述場所

			output1.innerHTML = c;
