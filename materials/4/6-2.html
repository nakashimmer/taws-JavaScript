<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>変数let</title>
	</head>
	<body>
		<!-- ②HTMLの記述場所 -->
		<p id="output1">出力</p>
		<script>
			//③JavaScriptの記述場所
			const output1 = document.getElementById("output1");

			let a = 1;
			a = 2;
			output1.innerHTML = a;
		</script>
	</body>
</html>
