<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>７時限目：計算 1足し算</title>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p id="output1">出力</p>

		<script>
			//③JavaScriptの記述場所
			const output1 = document.getElementById("output1");
			let n1 = 5;
			let n2 = 3;
			let n3 = n1 + n2;
			output1.innerHTML = n3;
		</script>
	</body>
</html>
