<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>*1：日付</title>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p id="date1"></p>

		<script>
			//③JavaScriptの記述場所
			const date1 = document.getElementById("date1");

			//※２
			setInterval(tokei,1000);
			function tokei(){
				const now = new Date();
				let y = now.getFullYear();
				let m = now.getMonth()+1;
				let d = now.getDate();
				let h = now.getHours();
				let i = now.getMinutes();
				let s = now.getSeconds();
				date1.innerHTML = y+"年"+ m+"月"+ d+"日"+ h+"時"+ i+"分"+ s+"秒";
			}
		</script>
	</body>
</html>
