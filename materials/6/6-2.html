<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>*2：マウス座標</title>
		<style>
			/*①CSSの記述場所*/
			*{margin:0;padding:0;}
			body{position:relative;}
			#box1{
				background-color:red;
				width:20px;
				height:20px;
				position:absolute;
			}
		</style>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<div id="box1"></div>

		<script>
			//③JavaScriptの記述場所
			const box1=document.getElementById("box1");

			document.addEventListener("mousemove",mydraw);

			function mydraw(e){
				box1.style.left = e.clientX+"px";
				box1.style.top = e.clientY+"px";
			}
		</script>
	</body>
</html>
