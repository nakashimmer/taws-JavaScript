<!DOCTYPE html>
	<html>

	<head>
		<meta charset="utf-8">
		<title>３時限目：JSをコントロール</title>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p><button onclick="btn1();">押す</button></p>
		<p id="output1">おはようございます。</p>
		<script>
			//③JavaScriptの記述場所
			const output1 = document.getElementById("output1");
			function btn1(){
				output1.innerHTML = "こんにちは。";
			}
		</script>
	</body>

	</html>
