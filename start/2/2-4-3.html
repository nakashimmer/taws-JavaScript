<!DOCTYPE html>
<html>
	<head>
		<!-- ページには表示しないけどページに関係する情報のグループ -->
		<meta charset="utf-8">
		<title>2-4-3</title>
		<meta name="viewport" content="width=device-width">
		<style>
			/*①CSSの記述場所*/	
			#output1,
			#output2,
			#output3{border:1px solid red;}
		</style>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<input type="★" id="input1">
		<button onclick="btn1();">ボタン1</button>
		<p id="output1">ここの部分が書き換えられます</p>

		<script>
			//③JavaScriptの記述場所
			var input1 = document.getElementById("input1");
			var output1 = document.getElementById("output1");			
			function btn1(){
				output1.innerHTML = input1.value;
			}
		</script>
	</body>
</html>
