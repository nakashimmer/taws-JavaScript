<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2-5-2</title>
		<meta name="viewport" content="width=device-width">
		<style>
			/*①CSSの記述場所*/
			#output1{border:1px solid red;}
		</style>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p>郵便番号：<input type="text" id="input1" ★></p>
		<p><button onclick="btn1();">押す</button></p>
		<p id="output1">ここの部分が書き換えられます</p>

		<script>
			//③JavaScriptの記述場所
			const INPUT1 = document.getElementById("input1");
			const OUTPUT1 = document.getElementById("output1");
			function btn1(){
				OUTPUT1.innerHTML = INPUT1.value;
			}
		</script>
	</body>
</html>
