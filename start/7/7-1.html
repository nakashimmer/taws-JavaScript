<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>7-1</title>
		<meta name="viewport" content="width=device-width">
		<style>
			/*①CSSの記述場所*/
			#canvas1{border:1px solid red;}
		</style>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p><canvas id="canvas1" width="310" height="320"></canvas><p>
		<script>
		//③JavaScriptの記述場所
			var canvas1=document.getElementById("canvas1");
			var ctx=canvas1.getContext("2d");
			var pos={x:150,y:150};
			var f=false;
		
			//★;
			function mydraw(e){
				var rect = e.target.getBoundingClientRect();
				//★;
				//★;
				if(f===true){
					ctx.fillStyle="red";
					ctx.fillRect(pos.x-2,pos.y-2,4,4);
				}
			}
		
			canvas1.addEventListener("mousedown",function(){f=true;});
			canvas1.addEventListener("mouseup",function(){f=false;});
		</script>
	</body>
</html>
