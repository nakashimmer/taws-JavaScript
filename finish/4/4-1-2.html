<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4-1-2</title>
		<meta name="viewport" content="width=device-width,user-scalable=no">
		<style>
			/*①CSSの記述場所*/

		</style>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<p id="date1"></p>

		<script>
		//③JavaScriptの記述場所
			var date1 = document.getElementById("date1");
			setInterval(tokei,1000);
			function tokei(){
				var now = new Date();
				var y = now.getFullYear();
				var m = now.getMonth()+1;
				var d = now.getDate();
				var h = now.getHours();
				var i = now.getMinutes();
				var s = now.getSeconds();
				date1.innerHTML = y+"年"+ m+"月"+ d+"日"+ h+"時"+ i+"分"+ s+"秒";
			}
		</script>
	</body>
</html>
