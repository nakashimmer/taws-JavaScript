<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>8-3</title>
		<meta name="viewport" content="width=device-width">
		<style>
			*{margin:0;padding:0;}
			button{font-size:20px; width:100px; height:100px;}
		</style>
	</head>
	<body>
		<section>
			<h1>ジャンケン</h1>
			<p>
				<button onclick="janken('ぐー')">ぐー</button>
				<button onclick="janken('ちょき')">ちょき</button>
				<button onclick="janken('ぱー')">ぱー</button>
			</p>
			<p id="output1">じゃんけん・・・</p>
		</section>
		<script>
			var output1 = document.getElementById("output1")
			var point=0;		//得点
			function janken(player){
				//PCの手
				var pc=Math.floor(Math.random()*3);
				if(pc === 0){pc = "ぐー"}
				if(pc === 1){pc = "ちょき"}
				if(pc === 2){pc = "ぱー"}
	
				//判定
				var judge="あいこ";
	
				if(player === "ぐー"){
					if(pc === "ちょき"){judge = "勝ち"; point++;}
					if(pc === "ぱー" ){judge = "負け"; point--;}
				}
	
				if(player === "ちょき"){
					if(pc === "ぐー" ){judge = "負け"; point--;}
					if(pc === "ぱー" ){judge = "勝ち"; point++;}
				}
	
				if(player === "ぱー"){
					if(pc === "ぐー" ){judge = "勝ち"; point++;}
					if(pc === "ちょき"){judge = "負け"; point--;}
				}
				//ページに表示
				output1.innerHTML = "PCは"+pc+"<br>あなたは"+player+"<br>"+judge+"。<br>得点"+point;
			}
		</script>
	</body>
</html>
