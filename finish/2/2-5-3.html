<!DOCTYPE html>
<html>
	<head>
		<!-- ページには表示しないけどページに関係する情報のグループ -->
		<meta charset="utf-8">
		<title>2-5-3</title>
		<meta name="viewport" content="width=device-width">
		<style>
			/*①CSSの記述場所*/	
			#output1,
			#output2,
			#output3{border:1px solid red;}
		</style>
	</head>

	<body>
		<!-- ②HTMLの記述場所 -->
		<input type="range" id="input1">
		<button onclick="btn1();">ボタン1</button>
		<p id="output1">ここの部分が書き換えられます</p>
		
		<input type="date" id="input2">
		<button onclick="btn2();">ボタン2</button>
		<p id="output2">ここの部分が書き換えられます</p>
		
		<input type="color" id="input3">
		<button onclick="btn3();">ボタン3</button>
		<p id="output3">ここの部分が書き換えられます</p>

		<script>
			//③JavaScriptの記述場所
			const input1 = document.getElementById("input1");
			const input2 = document.getElementById("input2");
			const INPUT3 = document.getElementById("input3");
			
			const output1 = document.getElementById("output1");
			const OUTPUT2 = document.getElementById("output2");
			const OUTPUT3 = document.getElementById("output3");
			
			function btn1(){output1.innerHTML = input1.value;}
			function btn2(){OUTPUT2.innerHTML = input2.value;}
			function btn3(){OUTPUT3.innerHTML = INPUT3.value;}
			
		</script>
	</body>
</html>
